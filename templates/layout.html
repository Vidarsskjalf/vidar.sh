{{define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="/static/css/fonts.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        custom: ['GeistMono'],
                    },
                    colors: {
                        'custom-color-base': '#232136',
                        'custom-color-surface': '#1f1d2e',
                        'custom-color-text': '#e0def4',
                        'custom-color-foot': '#eb6f92',
                    },
                },
            },
        }
    </script>
</head>

<body class="font-custom bg-custom-color-base m-0 p-0">
    <header class="bg-custom-color-surface text-custom-color-text p-4">
        <h1 class="text-4xl font-bold">Víðar.sh</h1>
        <h1>Limitless sysλdmin</h1>
        <nav class="mt-2">
            <a href="/" class="hover:underline mr-4">Home</a>
            <a href="/projects" class="hover:underline mr-4">Projects</a>
            <a href="/blog" class="hover:underline mr-4">Blog</a>
            <a href="https://github.com/vidarsskjalf" target="_blank" rel="noopener noreferrer"
                class="hover:underline mr-4">Github</a>
            <a href="https://x.com/vidarsskjalf" target="_blank" rel="noopener noreferrer"
                class="hover:underline mr-4">X</a>
        </nav>
    </header>

    <main class="container mx-auto mt-8 p-8">

        {{if eq .Content "home"}}
        {{template "home" .}}
        {{else if eq .Content "projects"}}
        {{template "projects" .}}
        {{else}}
        <p>Content not found</p>
        {{end}}

    </main>

    <footer class="fixed inset-x-0 bottom-0 p-4 bg-custom-color-surface text-custom-color-text text-center">
        <p>made by <span class="underline text-custom-color-foot">@vidarsskjalf</span></p>
    </footer>
</body>

</html>
{{end}}
